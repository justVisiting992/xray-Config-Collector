name: Xray Config Collector

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Initialize Dependencies
        run: |
          go mod tidy
          go mod download

      - name: Download GeoIP Database
        run: |
          # This downloads the fuel for your country labeling engine
          wget -O Country.mmdb https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb

      - name: Run Collector
        run: go run main.go

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage changes so they can be stashed
          git add .
          
          # Stash local changes (configs) to allow a clean rebase
          git stash
          
          # Sync with any remote changes
          git pull --rebase origin main
          
          # Bring the new configs back
          git stash pop || echo "No changes to merge"
          
          # Add everything (including the new configs) and commit
          git add .
          git commit -m "Update configs $(date +'%Y-%m-%d %H:%M')" || exit 0
          
          # Push to the main branch
          git push origin main
