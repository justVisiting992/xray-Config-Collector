name: Xray Config Collector

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full history for a clean rebase

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false # Disables the cache that caused the tar errors

      - name: Initialize Dependencies
        run: |
          go mod tidy
          go mod download

      - name: Run Collector
        run: go run main.go

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # Rebase ensures your automated changes don't collide with manual edits
          git pull --rebase origin main
          git commit -m "Update configs $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push origin main
