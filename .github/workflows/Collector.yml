name: Xray Config Collector

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install telethon requests

      - name: Run Python Collector
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        continue-on-error: true
        run: python collector.py

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Initialize Go Dependencies
        run: |
          go mod tidy || echo "No mod file yet"
          go mod download || echo "Nothing to download"

      - name: Download GeoIP Database
        run: wget -O Country.mmdb https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb

      - name: Run Go Processor
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: go run main.go

      # --- SUB-CONVERTER INTEGRATION START ---
      - name: Download and Run Subconverter
        run: |
          wget https://github.com/tindy2013/subconverter/releases/latest/download/subconverter_linux64.tar.gz
          tar -zxf subconverter_linux64.tar.gz
          chmod +x subconverter/subconverter
          
          # Move the input file into the subconverter directory to avoid path issues
          cp mixed_iran.txt subconverter/mixed_iran.txt
          
          # Enter the directory so the binary finds its internal settings
          cd subconverter
          ./subconverter & 
          sleep 5
          
          # Use curl to get the pure proxy list (list=true)
          # We output it directly to the root as sub.yaml
          curl -o ../sub.yaml "http://127.0.0.1:25500/sub?target=clash&list=true&url=mixed_iran.txt"
          
          cd ..
          # Final move to the name clash_gen.go expects
          mv sub.yaml clean_proxies.yaml
      # --- SUB-CONVERTER INTEGRATION END ---

      - name: Generate Clash Meta Config
        run: go run clash_gen.go

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git stash || echo "Nothing to stash"
          git pull --rebase origin main
          git stash pop || echo "Nothing to pop"
          git add .
          git commit -m "Update configs $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push origin main
