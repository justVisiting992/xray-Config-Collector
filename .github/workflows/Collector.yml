name: Hybrid Config Collector

on:
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours

jobs:
  collect-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: üêç Run Python Scout (Telegram API)
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
      run: |
        pip install telethon
        python collector.py

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: üêπ Run Go Engine (Ping & Label)
      run: |
        go mod tidy
        go run main.go

    - name: üöÄ Commit and Push Results
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add *.txt report.md summary.md
        git commit -m "Update configs: $(date -u +'%Y-%m-%d %H:%M:%S') UTC" || exit 0
        git push
